<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>
      <div class="green-strip">
        <div class="board">
          <button id="11">✖</button>
          <button id="12">Ｏ</button>
          <button id="13"></button>
          <button id="21"></button>
          <button id="22"></button>
          <button id="23"></button>
          <button id="31"></button>
          <button id="32"></button>
          <button id="33"></button>
        </div>
        <div class="stats">
          <div class="score-div">
            <p>PLAYER(X)</p>
            <div class="score" id="x-score">0</div>
          </div>
          <div class="score-div">
            <p>TIE</p>
            <div class="score" id="tie-score">1</div>
          </div>
          <div class="score-div">
            <p>COMPUTER(O)</p>
            <div class="score" id="o-score">0</div>
          </div>
          <div>
            <img class="players" src="images/1player.svg" />
            <p>1P</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
